<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clone - Main</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #f0c45a;
        }
        .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 30px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #4a4a4a;
        }
        .card h2 {
            margin-top: 0;
            color: #f0c45a;
        }
        .card p {
            color: #ccc;
        }
        .coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .coming-soon:hover {
            transform: none;
            background-color: #3a3a3a;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Clone</h1>
        <div class="menu">
            <a href="bot.html">
                <div class="card">
                    <h2>Play Bot</h2>
                    <p>Latih kemampuanmu melawan bot dengan berbagai level</p>
                </div>
            </a>
            <div class="card coming-soon">
                <h2>Play Online</h2>
                <p>Coming Soon</p>
            </div>
            <a href="learn.html">
                <div class="card">
                    <h2>Learn Chess</h2>
                    <p>Pelajari pembukaan catur</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
