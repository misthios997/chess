<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Chess - Pembukaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f0c45a;
            text-align: center;
            margin-bottom: 30px;
        }
        .openings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .opening-card {
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .opening-card h3 {
            color: #f0c45a;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .mini-board {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }
        .opening-card p {
            text-align: center;
            color: #ccc;
            margin: 10px 0 0;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        a {
            color: #f0c45a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Belajar Pembukaan Catur</h1>
    <div class="openings-grid" id="openings-grid"></div>
    <div class="footer">
        <a href="main.html">Kembali ke Menu</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

    <script>
        const openings = [
            {
                name: "Ruy Lopez (Spanyol)",
                fen: "r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R b KQkq - 3 3",
                description: "Salah satu pembukaan tertua, putih menekan pion e5 dan bersiap kastil."
            },
            {
                name: "Sicilian Defense",
                fen: "rnbqkbnr/pp1ppppp/8/2p5/4P3/8/PPPP1PPP/RNBQKBNR w KQkq c6 0 2",
                description: "Hitam langsung melawan pusat putih, sering mengarah ke permainan taktis."
            },
            {
                name: "French Defense",
                fen: "rnbqkbnr/pppp1ppp/4p3/8/4P3/8/PPPP1PPP/RNBQKBNR w KQkq - 0 2",
                description: "Hitam menguasai e6, membuka jalur untuk bishop c8, namun pion d7 lemah."
            },
            {
                name: "Caro-Kann Defense",
                fen: "rnbqkbnr/pp1ppppp/2p5/8/4P3/8/PPPP1PPP/RNBQKBNR w KQkq - 0 2",
                description: "Mirip French, tapi lebih solid, hitam berusaha aman."
            },
            {
                name: "Italian Game",
                fen: "r1bqkbnr/pppp1ppp/2n5/4p3/2B1P3/5N2/PPPP1PPP/RNBQK2R b KQkq - 3 3",
                description: "Putih mengembangkan bishop ke c4, menyerang f7, seringkali damai."
            },
            {
                name: "Queen's Gambit",
                fen: "rnbqkbnr/ppp1pppp/8/3p4/2PP4/8/PP2PPPP/RNBQKBNR b KQkq - 0 2",
                description: "Putih menawarkan pion d5 untuk menguasai pusat."
            }
        ];

        function createMiniBoard(containerId, fen) {
            Chessboard(containerId, {
                position: fen,
                pieceTheme: 'https://lichess1.org/assets/piece/neo/{piece}.png',
                showNotation: false,
                draggable: false,
                sparePieces: false,
                width: 150,
                height: 150
            });
        }

        var grid = document.getElementById('openings-grid');
        openings.forEach((opening, index) => {
            var card = document.createElement('div');
            card.className = 'opening-card';
            var boardId = 'board-' + index;
            card.innerHTML = `
                <h3>${opening.name}</h3>
                <div id="${boardId}" class="mini-board"></div>
                <p>${opening.description}</p>
            `;
            grid.appendChild(card);
            setTimeout(() => {
                createMiniBoard(boardId, opening.fen);
            }, 0);
        });
    </script>
</body>
</html>
